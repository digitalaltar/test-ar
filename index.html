<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindAR.js Video on Image Marker</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #mindar-container { width: 100vw; height: 100vh; }
  </style>
  <!-- Three.js and MindAR.js Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.135.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@0.5.1/dist/mindar.js"></script>
</head>
<body>
  <div id="mindar-container"></div>

  <script type="module">
    import { MindARThree } from 'https://cdn.jsdelivr.net/gh/MindAR-js/three@0.2.0/dist/mindar.js';

    const mindarThree = new MindARThree({
      container: document.querySelector("#mindar-container"),
      imageTargetSrc: 'targets.mind', // Path to the image marker target
    });

    const { renderer, scene, camera } = mindarThree;

    // Load the video
    const video = document.createElement('video');
    video.src = 'video.mp4'; // Path to your video
    video.crossOrigin = 'anonymous';
    video.loop = true;
    video.muted = true;
    video.autoplay = false;

    const texture = new THREE.VideoTexture(video);
    const geometry = new THREE.PlaneGeometry(1, 0.75); // Adjust to fit your scene
    const material = new THREE.MeshBasicMaterial({ map: texture });
    const plane = new THREE.Mesh(geometry, material);
    plane.position.set(0, 0, 0);

    const anchor = mindarThree.addAnchor(0);
    anchor.group.add(plane);

    // Start MindAR and Render
    mindarThree.start();

    renderer.setAnimationLoop(() => {
      renderer.render(scene, camera);
    });

    // Play video when marker is detected
    anchor.onTargetFound = () => {
      video.play();
    };

    // Stop video when marker is lost
    anchor.onTargetLost = () => {
      video.pause();
    };
  </script>
</body>
</html>
