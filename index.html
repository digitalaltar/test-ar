<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindAR.js Video on Marker</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #mindar-container { width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; }
  </style>
  <!-- Import map for dependencies -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "mindar-image-three":"https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
  </script>
</head>
<body>
  <div id="mindar-container"></div>

  <script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-image-three';

    // Initialize MindARThree with the container and marker file
    const mindarThree = new MindARThree({
      container: document.querySelector("#mindar-container"),
      imageTargetSrc: 'targets.mind', // Replace with your .mind marker file
    });

    const { renderer, scene, camera } = mindarThree;

    // Load the video element
    const video = document.createElement('video');
    video.src = 'video2.mp4'; // Replace with your video file path
    video.loop = true;
    video.muted = true;
    video.playsInline = true; // Ensure it plays inline on mobile browsers
    video.crossOrigin = "anonymous"; // Handle CORS issues if needed

    // Preload the video
    video.load(); // Preload the video for smoother playback

    // Create a texture from the video
    const texture = new THREE.VideoTexture(video);
    texture.minFilter = THREE.LinearFilter;
    texture.magFilter = THREE.LinearFilter;
    texture.format = THREE.RGBAFormat;

    const geometry = new THREE.PlaneGeometry(1, 0.75); // Adjust to fit your scene
    const material = new THREE.MeshBasicMaterial({ map: texture });
    const plane = new THREE.Mesh(geometry, material);
    plane.position.set(0, 0, 0);

    const anchor = mindarThree.addAnchor(0);
    anchor.group.add(plane);

    // Start the MindAR scene
    mindarThree.start();

    // Render the scene
    renderer.setAnimationLoop(() => {
      renderer.render(scene, camera);
    });

    // Play video when marker is detected
    anchor.onTargetFound = () => {
      video.play(); // Force the video to play when the marker is detected
    };

    // Pause video when marker is lost
    anchor.onTargetLost = () => {
      video.pause();
    };

    // Add a user interaction listener to ensure the video can play
    document.body.addEventListener('click', () => {
      video.play();
    });
  </script>
</body>
</html>
