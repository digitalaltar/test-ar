<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindAR.js Multiple Videos Example</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #mindar-container { width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; }
  </style>
  <!-- Import map for dependencies -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
  </script>
</head>
<body>
<div id="mindar-container"></div>

<script type="module">
  import * as THREE from 'three';
  import { MindARThree } from 'mindar-image-three';

  // Function to create a video plane with dynamic opacity
  function createVideoPlane(videoSrc, videoWidth, videoHeight, opacityValue) {
    const video = document.createElement('video');
    video.src = videoSrc;
    video.loop = true;
    video.muted = true;
    video.playsInline = true;
    video.crossOrigin = "anonymous";
    video.load(); 

    const texture = new THREE.VideoTexture(video);
    const aspectRatio = videoWidth / videoHeight;
    const planeWidth = 1; // Adjust scale if needed
    const planeHeight = planeWidth / aspectRatio;

    // Set the material with dynamic opacity from JSON
    const geometry = new THREE.PlaneGeometry(planeWidth, planeHeight);
    const material = new THREE.MeshBasicMaterial({
      map: texture,
      transparent: true,
      opacity: opacityValue // Use the opacity value from the JSON
    });

    const plane = new THREE.Mesh(geometry, material);
    return { plane, video };
  }

  // Load the JSON file with image-video pairs
  fetch('media.json') // Update with your correct JSON file path
    .then(response => response.json())
    .then(jsonData => {
      const markerRoot = jsonData.markerRoot; // Root for markers
      const videoRoot = jsonData.videoRoot;   // Root for videos
      const mediaData = jsonData.media;

      // Initialize MindARThree once we know the image targets
      const mindarThree = new MindARThree({
        container: document.querySelector("#mindar-container"),
      });

      // Add the .mind file dynamically using the first marker (assuming one .mind file contains multiple targets)
      mindarThree.addImageTargets(markerRoot + mediaData[0].marker).then(() => {
        const { renderer, scene, camera } = mindarThree;

        mediaData.forEach((entry, index) => {
          const markerFile = markerRoot + entry.marker; // Prepend marker root
          const videoSrc = videoRoot + entry.video;     // Prepend video root
          const videoWidth = entry.width;
          const videoHeight = entry.height;
          const opacityValue = entry.opacity;           // Fetch opacity from JSON

          // Add anchor for each image marker
          const anchor = mindarThree.addAnchor(index);

          // Create video plane with dynamic opacity
          const { plane, video } = createVideoPlane(videoSrc, videoWidth, videoHeight, opacityValue);

          anchor.group.add(plane);

          // Play video when the marker is detected
          anchor.onTargetFound = () => {
            video.play();
          };

          // Pause video when the marker is lost
          anchor.onTargetLost = () => {
            video.pause();
          };
        });

        // Start the MindAR session after targets are added
        mindarThree.start().then(() => {
          renderer.setAnimationLoop(() => {
            renderer.render(scene, camera);
          });
        }).catch((error) => {
          console.error("Failed to start AR session:", error);
        });
      }).catch((error) => {
        console.error("Failed to load marker:", error);
      });
    })
    .catch(error => {
      console.error('Failed to load JSON:', error);
    });
</script>
</body>
</html>
