<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindAR.js with Chromatic Aberration</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden;
      font-family: sans-serif;
    }
    #mindar-container { 
      width: 100%;
      height: 100%;
      position: absolute; 
      top: 0;
      left: 0;
      z-index: 1; 
    }
    #attribution { 
      width: auto;
      position: absolute; 
      bottom: 1em; 
      right: 0; 
      z-index: 100;
      text-align: left;
      background: black;
      padding: 10px 20px;
      color: white;
      font-size: .8em;
      letter-spacing: .03em;
    }
    #attribution::before {
      content: 'âœ¨ ';
    }
    #attribution a {
      color: aqua;
      text-decoration: none;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
  </script>
</head>
<body>
<div id="mindar-container"></div>
<div id="attribution">
  <span>Site Credits</span>
  <ul id="credits">
    <li>Template by <a href="https://digitalaltar.com">Digital Altar</a></li>
    <li>Powered by <a href="https://threejs.org">three.js</a> & <a href="https://hiukim.github.io/mind-ar-js-doc/">MindAR</a></li>
    <li>Clone this project at <a href="https://github.com/digitalaltar/test-ar">Github</a></li>
  </ul>
</div>

<script type="module">
  import * as THREE from 'three';
  import { MindARThree } from 'mindar-image-three';
  import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
  import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
  import { ShaderPass } from 'three/addons/postprocessing/ShaderPass.js';

  // Custom Chromatic Aberration Shader
  const ChromaticAberrationShader = {
    uniforms: {
      tDiffuse: { value: null },
      amount: { value: 0.02 }, // Global effect amount
      time: { value: 0 }
    },
    vertexShader: `
      varying vec2 vUv;
      void main() {
        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    `,
    fragmentShader: `
      uniform sampler2D tDiffuse;
      uniform float amount;
      uniform float time;
      varying vec2 vUv;

      void main() {
        vec2 redOffset = amount * vec2(sin(time * 2.0), cos(time * 2.0));
        vec2 greenOffset = amount * vec2(sin(time + 2.0), cos(time + 2.0));
        vec2 blueOffset = amount * vec2(sin(time + 4.0), cos(time + 4.0));

        vec4 cr = texture2D(tDiffuse, vUv + redOffset);
        vec4 cg = texture2D(tDiffuse, vUv);
        vec4 cb = texture2D(tDiffuse, vUv - blueOffset);

        gl_FragColor = vec4(cr.r, cg.g, cb.b, cg.a);
      }
    `
  };

  function createVideoPlane(videoSrc, videoWidth, videoHeight, opacity) {
    const video = document.createElement('video');
    video.src = videoSrc;
    video.loop = true;
    video.muted = true;
    video.playsInline = true;
    video.crossOrigin = "anonymous";
    video.load();

    video.addEventListener('canplay', () => {
      video.play();
    });

    const texture = new THREE.VideoTexture(video);
    const aspectRatio = videoWidth / videoHeight;
    const planeWidth = 1;
    const planeHeight = planeWidth / aspectRatio;

    const geometry = new THREE.PlaneGeometry(planeWidth, planeHeight);
    const material = new THREE.MeshBasicMaterial({
      map: texture,
      transparent: true,
      opacity: opacity,
    });

    return { plane: new THREE.Mesh(geometry, material), video };
  }

  fetch('media.json')
    .then(response => response.json())
    .then(jsonData => {
      const mindFile = jsonData.mindFile;
      const videoRoot = jsonData.videoRoot;
      const mediaData = jsonData.media;

      const mindarThree = new MindARThree({
        container: document.querySelector("#mindar-container"),
        imageTargetSrc: mindFile
      });

      mindarThree.start().then(() => {
        const { renderer, scene, camera } = mindarThree;

        renderer.setClearColor(0x000000, 0);

        const ambientLight = new THREE.AmbientLight(0xffffff, 2);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));

        const chromaticAberrationPass = new ShaderPass(ChromaticAberrationShader);
        composer.addPass(chromaticAberrationPass);

        mediaData.forEach((entry, index) => {
          const videoSrc = videoRoot + entry.video;
          const videoWidth = entry.width;
          const videoHeight = entry.height;
          const opacity = entry.opacity;

          const anchor = mindarThree.addAnchor(index);

          const { plane, video } = createVideoPlane(videoSrc, videoWidth, videoHeight, opacity);
          anchor.group.add(plane);

          anchor.onTargetFound = () => {
            video.play();
          };

          anchor.onTargetLost = () => {
            video.pause();
          };
        });

        const clock = new THREE.Clock();

        renderer.setAnimationLoop(() => {
          chromaticAberrationPass.uniforms['time'].value = clock.getElapsedTime();
          composer.render();
        });
      }).catch(error => {
        console.error("Failed to start AR session:", error);
      });
    })
    .catch(error => {
      console.error('Failed to load JSON:', error);
    });
</script>
</body>
</html>
