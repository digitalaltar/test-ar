<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindAR.js with Chromatic Aberration & Bloom</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #mindar-container { width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; }
  </style>
  <!-- Import map for dependencies -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
  </script>
  <!-- GSAP for animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>
<div id="mindar-container"></div>

<script type="module">
  import * as THREE from 'three';
  import { MindARThree } from 'mindar-image-three';
  import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
  import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
  import { ShaderPass } from 'three/addons/postprocessing/ShaderPass.js';
  import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js'; // Use UnrealBloomPass

  // Custom Chromatic Aberration Shader
  const ChromaticAberrationShader = {
    uniforms: {
      tDiffuse: { value: null },
      amount: { value: 0.005 },
    },
    vertexShader: `
      varying vec2 vUv;
      void main() {
        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    `,
    fragmentShader: `
      uniform sampler2D tDiffuse;
      uniform float amount;
      varying vec2 vUv;

      void main() {
        vec2 offset = amount * vec2(vUv.y - 0.5, vUv.x - 0.5);
        vec4 cr = texture2D(tDiffuse, vUv + offset);
        vec4 cga = texture2D(tDiffuse, vUv);
        vec4 cb = texture2D(tDiffuse, vUv - offset);
        gl_FragColor = vec4(cr.r, cga.g, cb.b, cga.a);
      }
    `
  };

  // Function to create holographic video plane
  function createHolographicVideoPlane(videoSrc, videoWidth, videoHeight) {
    const video = document.createElement('video');
    video.src = videoSrc;
    video.loop = true;
    video.muted = true;
    video.playsInline = true;
    video.crossOrigin = "anonymous";
    video.load();

    // Ensure video starts only when it's ready
    video.addEventListener('canplay', () => {
      video.play();
    });

    const texture = new THREE.VideoTexture(video);
    texture.needsUpdate = true; // Ensure the video updates in real-time
    const aspectRatio = videoWidth / videoHeight;
    const planeWidth = 1;
    const planeHeight = planeWidth / aspectRatio;

    const geometry = new THREE.PlaneGeometry(planeWidth, planeHeight);

    // Holographic shader
    const vertexShader = `
      varying vec3 vNormal;
      varying vec2 vUv;
      void main() {
        vNormal = normalize(normalMatrix * normal);
        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    `;

    const fragmentShader = `
      uniform sampler2D videoTexture;
      varying vec2 vUv;
      varying vec3 vNormal;
      void main() {
        float intensity = pow(0.9 - dot(vNormal, vec3(0.0, 0.0, 1.0)), 2.0);
        vec4 texColor = texture(videoTexture, vUv);  
        gl_FragColor = vec4(texColor.rgb + vec3(0.1, 0.5, 1.0) * intensity, texColor.a);
      }
    `;

    const material = new THREE.ShaderMaterial({
      vertexShader: vertexShader,
      fragmentShader: fragmentShader,
      uniforms: {
        videoTexture: { value: texture },
      },
      transparent: true,
    });

    return { plane: new THREE.Mesh(geometry, material), video };
  }

  // Load the JSON file with video settings for each marker
  fetch('media.json') // Update with your correct JSON file path
    .then(response => response.json())
    .then(jsonData => {
      const mindFile = jsonData.mindFile;  // Single combined .mind file
      const videoRoot = jsonData.videoRoot;    // Root for videos
      const mediaData = jsonData.media;        // Media array

      // Initialize a single MindARThree instance for the entire AR session
      const mindarThree = new MindARThree({
        container: document.querySelector("#mindar-container"),
        imageTargetSrc: mindFile  // Use the combined .mind file
      });

      mindarThree.start().then(() => {

        // Get renderer, scene, and camera after starting the AR session
        const { renderer, scene, camera } = mindarThree;

        renderer.setClearColor(0x000000, 0); // Transparent background

        // Add lighting to the scene
        const ambientLight = new THREE.AmbientLight(0xffffff, 2); // Increased intensity
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        // Add post-processing for chromatic aberration and bloom effect
        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));

        const chromaticAberrationPass = new ShaderPass(ChromaticAberrationShader);
        chromaticAberrationPass.uniforms['amount'].value = 0.005; // Adjust intensity
        composer.addPass(chromaticAberrationPass);

        // UnrealBloomPass for bloom effect
        const bloomPass = new UnrealBloomPass(
          new THREE.Vector2(window.innerWidth, window.innerHeight),
          1.5, 0.4, 0.85
        ); // Add bloom pass with adjusted parameters
        composer.addPass(bloomPass);

        // Add the media data and anchors
        mediaData.forEach((entry, index) => {
          const videoSrc = videoRoot + entry.video;
          const videoWidth = entry.width;
          const videoHeight = entry.height;

          // Add anchor for each image marker using its index in the combined .mind file
          const anchor = mindarThree.addAnchor(index);

          // Create video plane
          const { plane, video } = createHolographicVideoPlane(videoSrc, videoWidth, videoHeight);
          anchor.group.add(plane);

          // Play video when the marker is detected and scale the plane to make it pop out
          anchor.onTargetFound = () => {
            video.play();
            gsap.to(plane.scale, { x: 1.5, y: 1.5, z: 1.5, duration: 1 }); // Scale up
          };

          // Pause video and scale down when the marker is lost
          anchor.onTargetLost = () => {
            video.pause();
            gsap.to(plane.scale, { x: 1, y: 1, z: 1, duration: 1 }); // Scale back to original
          };
        });

        // Start rendering the AR scene with post-processing effects
        renderer.setAnimationLoop(() => {
          composer.render(); // Use composer to apply chromatic aberration and bloom
        });
      }).catch(error => {
        console.error("Failed to start AR session:", error);
      });
    })
    .catch(error => {
      console.error('Failed to load JSON:', error);
    });
</script>
</body>
</html>
