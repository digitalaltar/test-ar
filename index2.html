<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindAR.js with Chromatic Aberration</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #mindar-container { width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; }
  </style>
  <!-- Import map for dependencies -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
  </script>
  <!-- GSAP for animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>
<div id="mindar-container"></div>

<script type="module">
  import * as THREE from 'three';
  import { MindARThree } from 'mindar-image-three';
  import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
  import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
  import { ShaderPass } from 'three/addons/postprocessing/ShaderPass.js';

  // Custom Chromatic Aberration Shader
  const ChromaticAberrationShader = {
    uniforms: {
      tDiffuse: { value: null },
      amount: { value: 0.01 }, // Adjust to control RGB shift intensity
    },
    vertexShader: `
      varying vec2 vUv;
      void main() {
        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    `,
    fragmentShader: `
      uniform sampler2D tDiffuse;
      uniform float amount;
      varying vec2 vUv;

      void main() {
        vec2 offset = amount * vec2(vUv.y - 0.5, vUv.x - 0.5);
        vec4 cr = texture2D(tDiffuse, vUv + offset);
        vec4 cga = texture2D(tDiffuse, vUv);
        vec4 cb = texture2D(tDiffuse, vUv - offset);
        gl_FragColor = vec4(cr.r, cga.g, cb.b, cga.a);
      }
    `
  };

  // Function to create video plane at 1:1 scale
  function createVideoPlane(videoSrc, videoWidth, videoHeight, opacity) {
    const video = document.createElement('video');
    video.src = videoSrc;
    video.loop = true;
    video.muted = true;
    video.playsInline = true;
    video.crossOrigin = "anonymous";
    video.load();

    video.addEventListener('canplay', () => {
      video.play();
    });

    const texture = new THREE.VideoTexture(video);
    texture.needsUpdate = true; // Ensure the video updates in real-time

    const aspectRatio = videoWidth / videoHeight;
    const planeWidth = 1; // Keep the video at 1:1 size
    const planeHeight = planeWidth / aspectRatio;

    const geometry = new THREE.PlaneGeometry(planeWidth, planeHeight);
    const material = new THREE.MeshBasicMaterial({
      map: texture,
      transparent: true,
      opacity: opacity,
    });

    return { plane: new THREE.Mesh(geometry, material), video };
  }

  // Load the JSON file with video settings for each marker
  fetch('media.json') // Update with your correct JSON file path
    .then(response => response.json())
    .then(jsonData => {
      const mindFile = jsonData.mindFile;
      const videoRoot = jsonData.videoRoot;
      const mediaData = jsonData.media;

      // Initialize a single MindARThree instance for the entire AR session
      const mindarThree = new MindARThree({
        container: document.querySelector("#mindar-container"),
        imageTargetSrc: mindFile
      });

      mindarThree.start().then(() => {
        const { renderer, scene, camera } = mindarThree;
        renderer.setClearColor(0x000000, 0); // Transparent background

        // Add lighting to the scene
        const ambientLight = new THREE.AmbientLight(0xffffff, 2);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        // Set up post-processing
        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));

        // Add chromatic aberration as a post-processing pass
        const chromaticAberrationPass = new ShaderPass(ChromaticAberrationShader);
        chromaticAberrationPass.uniforms['amount'].value = 0.01; // Adjust intensity
        composer.addPass(chromaticAberrationPass);

        // Add the media data and anchors
        mediaData.forEach((entry, index) => {
          const videoSrc = videoRoot + entry.video;
          const videoWidth = entry.width;
          const videoHeight = entry.height;
          const opacity = entry.opacity;

          // Add anchor for each image marker using its index in the combined .mind file
          const anchor = mindarThree.addAnchor(index);

          // Create video plane (1:1 size)
          const { plane, video } = createVideoPlane(videoSrc, videoWidth, videoHeight, opacity);
          anchor.group.add(plane);

          // Play video when the marker is detected
          anchor.onTargetFound = () => {
            video.play();
            gsap.to(plane.scale, { x: 1.5, y: 1.5, z: 1.5, duration: 1 });
          };

          // Pause video when the marker is lost
          anchor.onTargetLost = () => {
            video.pause();
            gsap.to(plane.scale, { x: 1, y: 1, z: 1, duration: 1 });
          };
        });

        // Start rendering the AR scene with post-processing effects
        renderer.setAnimationLoop(() => {
          composer.render(); // Apply post-processing effects globally
        });
      }).catch(error => {
        console.error("Failed to start AR session:", error);
      });
    })
    .catch(error => {
      console.error('Failed to load JSON:', error);
    });
</script>
</body>
</html>
